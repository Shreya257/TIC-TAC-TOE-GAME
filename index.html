<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE GAME</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
  <style>
    /* Additional styles can be added here if needed */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Ensure positioning context for pseudo-elements */
    }
    .container {
      text-align: center;
    }
    #player {
      margin-top: 20px;
    }

    /* Styles for GIFs in corners */
    #upper_left {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      background-image: url('game.gif');
      background-size: cover;
      animation: animateGif 10s linear infinite;
    }

    #upper_right {
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background-image: url('newgames.gif');
      background-size: cover;
      animation: animateGif 10s linear infinite;
    }

    #lower_left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      height: 150px;
      background-image: url('rubik.gif');
      background-size: cover;
      animation: animateGif 10s linear infinite;
    }

    #lower_right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background-image: url('abc.gif');
      background-size: cover;
      animation: animateGif 10s linear infinite;
    }

    /* Animation for GIFs */
    @keyframes animateGif {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="tictactoe"></div>
    <div id="player">
      <span id="turn">FIRST PLAYER X TURN</span>
    </div>
  </div>

  <script src="tic-tac-toe.js"></script>

  <!-- GIFs in all four corners -->
  <div id="upper_left"></div>
  <div id="upper_right"></div>
  <div id="lower_left"></div>
  <div id="lower_right"></div>
  <div id="message"></div>
</body>
</html>
